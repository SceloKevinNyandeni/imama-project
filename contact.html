     <div class="message">
        <form id="Form">
            <h2>Send us a message</h2>
            <input type="text" class="name" id="name" placeholder="Full Name"><br>
            <input type="email" class ="email" id="email" placeholder="Email Address"><br>
            <input type="text" class="text" id="text" placeholder="Type your message"><br>
            <input type="submit" class="button" value="Send" onclick="sendMessage()">
        </form>
     </div>
    </div>
     <script>
        document.getElementById("Form").addEventListener("submit", function(event) {
            event.preventDefault();

            var isValid = true;
            var name = document.getElementById("name").value.trim();
            var email = document.getElementById("email").value.trim();
            var message = document.getElementById("text").value.trim();

            if(name === ""){
                isValid = false;
                alert('enter your name')
            }
            if(email === ""){
                isValid = false;
                alert('enter your email')
                }else if(!/\S+@\S+\.\S+/.test(email)){
                    isValid = false;
                    alert('enter valid email')
                }
                if(message === ""){
                    isValid = false;
                }
                if(isValid){
                    alert('Thank you, Your message has been sent ' + name);
                    document.getElementById("Form").reset();
                }
        });
     </script>
